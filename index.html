<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Bootstrap 5 and Pure JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-light">
      <div class="container py-2">
        <a class="navbar-brand">MyStore</a>
        <form class="d-flex" role="search">
          <input
            class="form-control form-control-sm me-2"
            type="search"
            placeholder="Search products..."
            aria-label="Search"
          />
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
        <a href="#" class="btn btn-info"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </div>
    </nav>

    <main class="container my-5">
      <!-- shrits section -->
      <h1 class="text-center">Lastest Shirts</h1>
      <section class="row mt-4 gap-5">
        <div class="shop-item card col me-3">
          <img
            src="images/shirt-one.jpg"
            class="shop-item-image card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="shop-item-title card-title">Mix</h5>
            <p class="shop-item-price card-text">18000</p>
            <button href="#" class="btn btn-info shop-item-button">
              <i class="fa-solid fa-cart-plus"></i>
            </button>
          </div>
        </div>
        <div class="shop-item card col me-3">
          <img
            class="shop-item-image"
            src="images/shirt-two.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="shop-item-title card-title">Next Gen</h5>
            <p class="shop-item-price card-text">22000</p>
            <button href="#" class="btn btn-info shop-item-button">
              <i class="fa-solid fa-cart-plus"></i>
            </button>
          </div>
        </div>
        <div class="shop-item card col">
          <img
            src="images/shirt-three.jpg"
            class="shop-item-image card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="shop-item-title card-title">H & M</h5>
            <p class="shop-item-price card-text">9500.50</p>
            <button href="#" class="btn btn-info shop-item-button">
              <i class="fa-solid fa-cart-plus"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- your cart -->
      <h1 class="text-center">My Cart</h1>
      <section class="cart-items mt-5">
        <!-- cart item container -->
      </section>
      <hr class="mt-4" />
      <!-- total row -->
      <div class="row justify-content-end mt-4 fs-4">
        <p class="col-8">Total</p>
        <span class="cart-total-price col-1"></span>
      </div>
    </main>
  </body>
</html>
