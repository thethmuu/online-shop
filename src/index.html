<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-white shadow-sm">
      <div class="container py-2">
        <a class="navbar-brand">MyStore</a>
        <form class="d-flex" role="search">
          <input
            class="form-control form-control-sm me-2"
            type="search"
            placeholder="Search products..."
            aria-label="Search"
          />
          <button class="btn btn-outline-dark btn-sm" type="submit">
            Search
          </button>
        </form>
        <a
          class="btn btn-dark"
          data-bs-toggle="offcanvas"
          href="#cart-sidebar"
          role="button"
          aria-controls="cart-sidebar"
        >
          <i class="bi bi-cart4"></i>
        </a>
      </div>
    </nav>

    <!-- cart sidebar start -->
    <div
      class="offcanvas offcanvas-end fs-6 px-3"
      tabindex="-1"
      id="cart-sidebar"
      aria-labelledby="cartSidebarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fs-5" id="cartSidebarLabel">Your Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- my cart -->
        <section class="cart-items mt-4">
          <!-- cart item container -->
        </section>
        <hr class="mt-4" />
        <!-- total row -->
        <div class="row justify-content-end text-end mt-4">
          <p class="col">Total</p>
          <span class="col cart-total-price"></span>
        </div>
        <div class="checkout-container">
          <!-- checkout form -->
          <form class="checkout-form">
            <fieldset>
              <label class="form-label" for="name">Name</label>
              <input
                class="form-control"
                name="name"
                type="text"
                id="name"
                required
              />
            </fieldset>
            <fieldset>
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                name="email"
                type="email"
                id="email"
                required
              />
            </fieldset>
            <fieldset>
              <label class="form-label" for="phone">Phone</label>
              <input
                class="form-control"
                name="phone"
                type="tel"
                id="phone"
                required
              />
            </fieldset>
            <fieldset>
              <label class="form-label" for="address">Address</label>

              <textarea
                class="form-control"
                name="address"
                id="address"
              ></textarea>
            </fieldset>
            <div class="d-flex justify-content-center mt-4">
              <button class="checkout-btn btn btn-dark">Checkout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- cart sidebar end -->

    <!-- toast -->
    <div class="toast-container position-fixed top-0 start-0 p-3">
      <div
        id="notification"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Item added to the cart</div>
      </div>
    </div>

    <main class="container my-5">
      <!-- shrits section -->
      <h1 class="text-center fs-4">Lastest Shirts</h1>
      <section
        class="latest-container row justify-content-center mt-4 gap-5"
      ></section>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
